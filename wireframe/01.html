<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        .box{
            width: 100%;
        }
        .item{

            height: 100px;

        }

            .box{

                flex-flow: wrap;
            }
            .item{
                width: 100%;

            }
        }
    </style>
</head>
<body>

        <div class="item"></div>

        <div class="item"></div>
