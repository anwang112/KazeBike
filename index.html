<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kaze Bike</title>
    <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- 以下navbar -->
    <div class="wrap navbar">
        <div class="navbar-brand">
            <a href="index.html">
                <img src="img/logo2.png" alt="logo">
            </a>
        </div>
        <div class="navbar-nav">
            <ul>
                <li>
                    <a href="#">商品總覽</a>
                </li>
                <li>
                    <a href="#">我的里程數</a>
                </li>
                <li>
                    <a href="#">兌換K幣</a>
                </li>
                <li>
                    <a href="#">活動資訊</a>
                </li>
            </ul>
        </div>
        <div class="member">
            <a href="#">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="#"><i class="fas fa-user-alt"></i>
            </a>
        </div>
        <div class="clear-fix"></div>
    </div>






    <!-- 以下banner video -->

    <div class="wrap video">
        <video src="img/bannervideo.mp4" type="video/mp4" preload="auto" autoplay loop muted="muted">
        </video>
        <div class="video-txt">
            <span>騎乘公里數換K幣</span>
            <span>Just Ride Now</span>
            <a href="#">馬上領K幣</a>
        </div>
    </div>




    <!-- 以下購物金三步驟 -->
    <div class="wrap kstep">
        <div class="kstep-item1">
            <h2>簡單三步驟 輕鬆領K幣</h2>
        </div>
        <div class="kstep-item2">
            <div class="ks-content1">
                <img src="img/ks4.png" alt="">
                <div class="step col1">
                    <h3>1.登入</h3>
                    <p>登入Kaze
                        或是<br>連結Nike+ / Strava</p>
                    <a href="#">立即登入</a>
                </div>
            </div>
            <div class="ks-content2">
                <img src="img/ks2.png" alt="">
                <div class="step col2">
                    <h3>2.上傳/同步</h3>
                    <p>上傳GPX檔<br>
                        或是點選同步資料</p>
                    <a href="#">即刻同步</a>
                </div>
            </div>
            <div class="ks-content3">
                <img src="img/ks3.png" alt="">
                <div class="step col3">
                    <h3>3.兌換K幣</h3>
                    <p>將騎乘里程數<br>
                        兌換成購物金K幣</p>
                    <a href="#">手刀兌換</a>
                </div>
            </div>
        </div>
        <div class="kstep-item3">

        </div>
        <div class="kstep-item"></div>
        <div class="clear-fix"></div>
    </div>
</body>

</html>
